<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Type conversion</h1>

    <script>
      let val;

      // Numbe to string
      val = String(5);
      val = '5';
      val = String(4 + 4);
      // Boolean to string
      val = String(true);
      // Date to string
      val = String(new Date());
      // Array to string
      val = String([1, 2, 3, 4]);

      // toString()
      val = (5).toString();
      val = true.toString();

      // STRING TO NUMBER
      val = Number('5');
      val = Number(true);
      val = Number(false);
      val = Number(null);
      val = Number('Hello'); // NaN - not a number
      val = Number([1, 2, 3]);

      val = parseInt('100');
      val = parseInt('100.30');
      val = parseFloat('100.30'); // for decimals

      // Output
      // console.log(val);
      // console.log(typeof val);
      // // console.log(val.length); // length only works on strings
      // console.log(val.toFixed(2));

      const val1 = '5';
      const val2 = 6;
      const sum = Number(val1 + val2);

      console.log(sum);
      console.log(typeof sum);
    </script>
  </body>
</html>
